name: i-have-changes
description: chnages=true of there are changes
outputs:
  changes:
runs:
  using: "composite"
  steps:
    - name: changes
      shell: bash
      run: |
        if [[ $(git diff | wc -c) -eq 0 ]]; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
        cat $GITHUB_OUTPUT
